          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Main -->
    <div class="main position-relative">
      <div class="container-fluid carrousel">
        <h1 class="section-title">Home</h1>
        <div class="img-mobile">
          <img src="./assets/img/1.jpg" class="img-fluid" alt="Evento 1">
        </div>
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/img/1.jpg" class="img-fluid" alt="Evento 1">
            </div>
            <div class="carousel-item">
              <img src="./assets/img/2.jpg" class="img-fluid" alt="Evento 2">
            </div>
            <div class="carousel-item">
              <img src="./assets/img/3.jpg" class="img-fluid" alt="Evento 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg search">
        <form action="#" class="category-and-search py-1">
          <div class="category-check d-flex justify-content-center py-2 align-items-center">
              <div class="individual-check">
                <label for="category1" class="mx-2">Category1</label>
                <input type="checkbox" name="category" class="category-checkbox" value="category1" id="category1">
              </div>
              <div class="individual-check">
                <label for="category2" class="mx-2">Category2</label>
                <input type="checkbox" name="category" class="category-checkbox" value="category1" id="category2">
              </div>
              <div class="individual-check">
                <label for="category3" class="mx-2">Category3</label>
                <input type="checkbox" name="category" class="category-checkbox"  value="category3" id="category3">
              </div>
              <div class="individual-check">
                <label for="category4" class="mx-2">Category4</label>
                <input type="checkbox" name="category" class="category-checkbox" value="category1" id="category4">
              </div>
            </div>
          <div class="input-group d-flex justify-content-center align-items-center">
            <input type="text" class="form-control" placeholder="Search your event" aria-label="Search your event" aria-describedby="search-button">
            <span class="input-group-text pb-2" id="search-button"><i class="bi bi-search"></i></span>
          </div>
        </form>
      </nav>
      <div class="container bg-light">
        <div class="card-group  my-5" >

            <!-- Dinamic cards here -->
